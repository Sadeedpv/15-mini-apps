<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online pen tool</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <canvas id="canvas" width="700" height="600"></canvas>
    <div class="flex">
        <button class="btn" id="decrease">-</button>
        <button class="btn" id="size">10</button>
        <button class="btn" id="increase">+</button>
        <button class="btn" id="clear">X</button>
        <input type="color" id='color' class="input" value="#000000">
    </div>

    <script src="./script.js"></script>
</body>
</html>
